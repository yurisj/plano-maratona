<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Plano de Treino - Maratona de Buenos Aires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
        }
        #currentDate {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .workout-details {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .workout-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }
        .workout-notes {
            font-style: italic;
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .info-message {
            background-color: #e2f3ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning-message {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .race-day {
            color: #dc3545 !important;
            font-weight: bold;
            font-size: 1.3em;
        }
        .rest-day {
            color: #17a2b8 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plano de Treino - Maratona de Buenos Aires 2025</h1>
        <p id="currentDate"></p>

        <div id="workoutInfo">
            <div class="workout-details">
                <p><strong>Semana:</strong> <span id="weekNumber">-</span> | <strong>Dia:</strong> <span id="dayOfWeek">-</span></p>
                <p class="workout-title" id="workoutDescription">Carregando treino...</p>
                <p class="workout-notes" id="workoutNotes"></p>
            </div>
            <p id="generalMessage" class="message"></p>
        </div>
    </div>

    <script>
        // Função para formatar a data como YYYY-MM-DD para comparação
        function getFormattedDate(date) {
            let year = date.getFullYear();
            let month = (date.getMonth() + 1).toString().padStart(2, '0');
            let day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Função para carregar o plano de treino do arquivo JSON
        async function loadTrainingPlan() {
            try {
                const response = await fetch('training_plan.json'); // Nome do seu arquivo JSON
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o plano: ${response.status} ${response.statusText}`);
                }
                const planData = await response.json();
                return planData;
            } catch (error) {
                console.error("Falha ao carregar ou parsear o plano de treino:", error);
                displayErrorMessage("Não foi possível carregar o plano de treino. Verifique o arquivo 'training_plan.json' e o console do navegador para mais detalhes.");
                return null; // Retorna null para indicar falha
            }
        }

        function displayErrorMessage(message) {
            const workoutElement = document.getElementById('workoutDescription');
            const notesElement = document.getElementById('workoutNotes');
            const weekElement = document.getElementById('weekNumber');
            const dayOfWeekElement = document.getElementById('dayOfWeek');
            const generalMessageElement = document.getElementById('generalMessage');
            const workoutDetailsDiv = document.querySelector('.workout-details');

            workoutDetailsDiv.style.display = 'block'; // Garante que a área de detalhes esteja visível
            weekElement.textContent = '-';
            dayOfWeekElement.textContent = '-';
            workoutElement.textContent = 'Erro';
            workoutElement.style.color = 'red';
            notesElement.textContent = '';
            generalMessageElement.textContent = message;
            generalMessageElement.className = 'message error-message';
        }


        // Função principal para exibir o treino do dia
        async function displayTodaysWorkout() {
            const trainingPlan = await loadTrainingPlan();

            if (!trainingPlan) { // Se o carregamento falhou, a mensagem de erro já foi exibida
                return;
            }

            const today = new Date();
            // Para testar outras datas (descomente e ajuste):
            // const today = new Date("2025-09-21T10:00:00Z"); // Dia da Maratona
            // const today = new Date("2025-05-10T10:00:00Z"); // Antes do plano
            // const today = new Date("2025-10-01T10:00:00Z"); // Depois do plano

            const formattedToday = getFormattedDate(today);
            document.getElementById('currentDate').textContent = `Hoje é: ${today.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;

            const workoutElement = document.getElementById('workoutDescription');
            const notesElement = document.getElementById('workoutNotes');
            const weekElement = document.getElementById('weekNumber');
            const dayOfWeekElement = document.getElementById('dayOfWeek');
            const generalMessageElement = document.getElementById('generalMessage');
            const workoutDetailsDiv = document.querySelector('.workout-details');

            generalMessageElement.textContent = ''; // Limpa mensagens antigas
            generalMessageElement.className = 'message'; // Reseta classes de mensagem
            workoutDetailsDiv.style.display = 'none'; // Esconde detalhes por padrão

            const todaysEntry = trainingPlan.find(entry => entry.date === formattedToday);

            if (todaysEntry) {
                workoutDetailsDiv.style.display = 'block';
                weekElement.textContent = todaysEntry.week;
                dayOfWeekElement.textContent = todaysEntry.day;
                workoutElement.textContent = todaysEntry.workout;
                notesElement.textContent = todaysEntry.notes || ''; // Mostra notas se existirem

                workoutElement.className = 'workout-title'; // Reseta classes
                if (todaysEntry.workout.includes("MARATONA DE BUENOS AIRES")) {
                    workoutElement.classList.add('race-day');
                    generalMessageElement.textContent = "É HOJE! BOA PROVA!";
                    generalMessageElement.classList.add('success-message');
                } else if (todaysEntry.workout.toLowerCase().includes("descanso")) {
                     workoutElement.classList.add('rest-day');
                }

            } else {
                // Verifica se está antes ou depois do plano
                // Adiciona T00:00:00 para evitar problemas de fuso horário na comparação de datas
                const firstPlanDate = trainingPlan.length > 0 ? new Date(trainingPlan[0].date + "T00:00:00") : null;
                const lastPlanDate = trainingPlan.length > 0 ? new Date(trainingPlan[trainingPlan.length - 1].date + "T00:00:00") : null;

                workoutDetailsDiv.style.display = 'block'; // Mostra a div mesmo para mensagens gerais
                weekElement.textContent = '-';
                dayOfWeekElement.textContent = '-';
                workoutElement.textContent = 'Nenhum treino agendado para hoje.';
                notesElement.textContent = '';


                if (firstPlanDate && today < firstPlanDate) {
                    generalMessageElement.textContent = `Seu plano de treino começa em ${firstPlanDate.toLocaleDateString('pt-BR')}! Prepare-se!`;
                    generalMessageElement.classList.add('info-message');
                } else if (lastPlanDate && today > lastPlanDate) {
                    generalMessageElement.textContent = "Parabéns! Você concluiu seu plano de treino para a Maratona!";
                    generalMessageElement.classList.add('success-message');
                } else {
                    generalMessageElement.textContent = "Nenhum treino específico agendado para hoje. Consulte o plano geral ou aproveite o descanso!";
                    generalMessageElement.classList.add('warning-message');
                }
            }
        }

        // Chama a função quando a página carregar
        window.onload = displayTodaysWorkout;
    </script>
</body>
</html>
